<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správce Úkolů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Správce Úkolů</h1>

    <!-- Kategorie Úkolů -->
    <div class="row">
        <div class="col-md-4">
            <h3>Práce</h3>
            <ul id="work-tasks" class="list-group mb-3"></ul>
            <input type="text" id="new-work-task" class="form-control mb-2" placeholder="Nový úkol...">
            <button class="btn btn-primary w-100" onclick="addTask('work')">Přidat Úkol</button>
        </div>
        
        <div class="col-md-4">
            <h3>Škola</h3>
            <ul id="school-tasks" class="list-group mb-3"></ul>
            <input type="text" id="new-school-task" class="form-control mb-2" placeholder="Nový úkol...">
            <button class="btn btn-primary w-100" onclick="addTask('school')">Přidat Úkol</button>
        </div>
        
        <div class="col-md-4">
            <h3>Osobní</h3>
            <ul id="personal-tasks" class="list-group mb-3"></ul>
            <input type="text" id="new-personal-task" class="form-control mb-2" placeholder="Nový úkol...">
            <button class="btn btn-primary w-100" onclick="addTask('personal')">Přidat Úkol</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
